<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<th:block th:insert="nav.html"></th:block>

<h3>List of os</h3>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tbody>
    <tr th:each="os: ${oss}">
        <td th:utext="${os.id}"></td>
        <td th:utext="${os.name}"></td>
        <td th:utext="${os.developer}"></td>
        <td>
            <form th:action="@{/os_delete(id=${os.id})}" th:method="delete">
                <a href="#" onclick="this.closest('os').submit();return false;" style="display: inline;">Delete</a>
                &nbsp
                <a th:href="@{/os_update(id=${os.id})}">Edit</a>
            </form>
        </td>

    </tr>
    </tbody>
</table>

<a href="/os_add">Create os</a>

</body>
</html>
